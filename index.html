<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Rotas de Entrega</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Rotas de Entrega</h1>
    <form id="rotaForm">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required><br>
        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" name="placa" required><br>
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" required><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>
        <label for="destinatario">Destinatário:</label>
        <input type="text" id="destinatario" name="destinatario" required><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>
        <button type="submit">Registrar Rota</button>
    </form>
    <h2>Rotas Futuras</h2>
    <ul id="rotaList"></ul>
    <script src="script.js"></script>
</body>
</html>
