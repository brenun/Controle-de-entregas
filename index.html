<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Estoque e Entregas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sistema de Gestão de Estoque e Entregas</h1>
    <section>
        <h2>Cadastro de Produtos</h2>
        <form id="produtoForm">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required><br>
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required><br>
            <label for="validade">Data de Validade:</label>
            <input type="date" id="validade" name="validade" required><br>
            <label for="temperatura">Temperatura de Armazenamento:</label>
            <input type="text" id="temperatura" name="temperatura" required><br>
            <label for="endereco">Endereço do Destinatário:</label>
            <input type="text" id="endereco" name="endereco" required><br>
            <label for="dataEntrega">Data da Entrega:</label>
            <input type="date" id="dataEntrega" name="dataEntrega" required><br>
            <label for="horaEntrega">Hora da Entrega:</label>
            <input type="time" id="horaEntrega" name="horaEntrega" required><br>
            <button type="submit">Adicionar Produto</button>
        </form>
    </section>
    <section>
        <h2>Produtos Registrados</h2>
        <ul id="produtoList"></ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
